<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- iconss -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- My CSS -->
    <link
      rel="stylesheet"
      href="../assets/css/datamobil.css"
    />

    <title>Admin</title>
  </head>
  <body>
    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a
          href="#"
          class="nav-link"
          >Categories</a
        >
        <form action="#">
          <div class="form-input">
            <input
              type="search"
              placeholder="Search..."
            />
            <button
              type="submit"
              class="search-btn"
            >
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input
          type="checkbox"
          id="switch-mode"
          hidden
        />
        <label
          for="switch-mode"
          class="switch-mode"
        ></label>

        <a
          href="#"
          class="profile"
        >
          <img src="o.jpg" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Artikel</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Artikel</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a
                  class="active"
                  href="dashboard.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Artikel</h3>
              <i class="bx bx-search"></i>
              <i class="bx bx-filter"></i>
            </div>
            <table>
              <thead>
                <tr>
                  <th>User</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img src="hutao.png" />
                    <p>ian</p>
                  </td>
                  <td>07-12-2023</td>

                  <td>
                    <span
                      class="status update"
                      onclick="openUpdateModal()"
                      >Update</span
                    >
                  </td>
                  <td><span class="status delete">Delete</span></td>
                </tr>
                <tr>
                  <td>
                    <img src="hutao.png" />
                    <p>aulia</p>
                  </td>
                  <td>07-12-2023</td>

                  <td>
                    <span
                      class="status update"
                      onclick="openUpdateModal()"
                      >Update</span
                    >
                  </td>
                  <td><span class="status delete">Delete</span></td>
                </tr>
                <tr>
                  <td>
                    <img src="hutao.png" />
                    <p>dzaki</p>
                  </td>
                  <td>07-12-2023</td>

                  <td>
                    <span
                      class="status update"
                      onclick="openUpdateModal()"
                      >Update</span
                    >
                  </td>
                  <td><span class="status delete">Delete</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- modal -->
    <div
      class="updateModal"
      id="editModal"
    >
      <div
        class="update-modal"
        id="editkeluhan"
      >
        <div class="artikel modal-content">
          <span
            class="close-btn"
            onclick="document.querySelector('#editModal').style.display = 'none';"
            >&times;</span
          >
          <h2>Update Artikel</h2>
          <input
            type="text"
            id="newUserName"
            placeholder="Judul"
          />
          <input
            type="file"
            id="newUserImg"
            accept="image/*"
          />
          <textarea
            id="newUserDescription"
            placeholder="Deskripsi"
          ></textarea>

          <div class="btn-group">
            <button onclick="saveChanges()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- CONTENT -->

    <script src="script.js"></script>
  </body>
</html>
