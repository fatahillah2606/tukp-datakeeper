<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | TUKP Data Keeper</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Icon google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="konten">
      <img src="assets/images/logo.svg" alt="TUKP" class="logo" />
      <div class="isi-konten">
        <h2>Login</h2>
        <form action="">
          <div class="field">
            <label for="id-number">Nomor ID</label>
            <div class="field-box">
              <input type="text" id="id-number" name="id-number" required />
              <span class="support-icon material-symbols-outlined">error</span>
            </div>
            <span class="support-text">Nomor ID salah</span>
          </div>
          <div class="field">
            <label for="password">Kata Sandi</label>
            <div class="field-box">
              <input type="password" id="password" name="password" required />
              <span class="support-icon material-symbols-outlined">error</span>
            </div>
            <span class="support-text">Kata sandi salah</span>
          </div>
          <div class="opsi">
            <div class="show-pass">
              <input type="checkbox" name="show-pass" id="show-pass" />
              <label for="show-pass">Tampilkan kata sandi</label>
            </div>
            <a href="#">Lupa kata sandi?</a>
          </div>
          <button name="submit" type="submit" id="submit">Masuk</button>
        </form>
        <p>Login sebagai admin? <a href="#">Klik disini</a></p>
      </div>
    </div>
    <script src="assets/js/login.js"></script>
  </body>
</html>
